<html>
        <body><html> 
    <head> 
      <title> Multiplication Table </title>  
    </head>
    <body style="text-align:center;font-size:20px;"> 
        <script type="text/javascript"> 
        n=prompt("Enter the number which you want table")
        m=prompt("Enter the number of rows for table")

        for(i=1;i<=m;i++){
            document.write(n+"x"+i+"="+i*n);
            document.write("<br/>")
        }
        </script>
    </body>
</html></body>
        <style></style>
        <script></script>
      </html>
